<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            background: linear-gradient(to bottom right, #000000, #434343);
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
        }
        .card {
            background: linear-gradient(to right, #333, #555);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #000;
            background: #f0ad4e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ec971f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Payment Successful</h2>
            <p>Thank you for your payment. You can now download your eBooks.</p>
            <a href="download.html" class="btn">Download Now</a>
        </div>
    </div>
</body>
</html>
